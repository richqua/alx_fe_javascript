<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
     <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be populated dynamically -->
  </select>
    <div id="quoteDisplay"></div>
    <button id="newQuote" style="background-color:rgb(112, 10, 10); color:aliceblue; border-radius:8px">Show New Quote</button>

    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()" style="background-color:rgb(112, 10, 10); color:aliceblue; border-radius:8px">Add Quote</button>
    </div>
        <div style="margin-top: 20px;">
        <button onclick="exportToJsonFile()" style="background-color:rgb(8, 1, 15); color:aliceblue; border-radius:8px">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
    <script src="script.js"></script>
  </body>
  </html>
